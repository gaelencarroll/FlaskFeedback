{% extends base.html %}

{% block title %}
New User
{% endblock %}

{% block content %}

<h1>Create New Account</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form.errors %}
    <section>
        {{field}}
        <ul>
            {% for error in form.errors[field] %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </section>
    {% endfor %}

    <button>Login!</button>
</form>

{% endblock %}
