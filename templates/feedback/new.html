{% extends 'base.html' %}

{% block title %}
New Feedback
{% endblock %}

{% block content %}
<h1>Add New Feedback</h1>
<form method="POST">
    {{form.hiddentag()}}
    {% for field in form.errors %}
    <section>
        {{field}}
        <ul>
            {% for error in form.errors[field] %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </section>
    {% endfor %}
    <button>Add</button>
</form>
{% endblock %}
