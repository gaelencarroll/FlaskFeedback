{% extends 'base.html' %}

{% block title %}
Edit Feedback
{% endblock %}

{% block content %}
<h1>Edit Feedback</h1>
<form method="POST" action="/feedback/{{feedback.id}}/update">
    {{form.hiddentag()}}
    {% for field in form.errors %}
    <section>
        {{field}}
        <ul>
            {% for error in form.errors[field] %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </section>
    {% endfor %}
    <button>Edit</button>
</form>
{% endblock %}
